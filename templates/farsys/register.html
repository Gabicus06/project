{% extends "farsys/layout.html" %}

{% block body %}

    <h3 class="title">Regístrate</h3>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="input-group mb-3">
            <input class="form-control" autofocus type="text" name="name" placeholder="Nombre de empresa">
        </div>
        <div class="input-group mb-3">
            <input class="form-control" type="text" name="username" placeholder="Nombre de usuario">
        </div>
        <div class="input-group mb-3">
            <input class="form-control" type="email" name="email" placeholder="Email">
        </div>
        <div class="input-group mb-3">
            <input class="form-control" type="password" name="password" placeholder="Contraseña">
        </div>
        <div class="input-group mb-3">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirmar contraseña">
        </div>
        <input class="btn btn-primary" type="submit" value="Registrar">
    </form>
    <br>
    ¿Ya tienes una cuenta creada? <a href="{% url 'login' %}">Ingresa aqui.</a>

{% endblock %}
